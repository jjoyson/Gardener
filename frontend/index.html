<!DOCTYPE html>
<html>
  <head>
    <title>Donor Information</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel = "stylesheet" href="css/style.css">
  </head>
  <body>
    <form action="info.html">
    <button type="submit">Back</button>>
    </form>
    <div class="container">
      <h1 class ="donor">Donor Information</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="creationed">
        <h3>Report Problems</h3>
        <ol>
          <li>Contact Info 2</li>
          <li>Contact Info 1</li>
        </ol>
      </div>
      <div class="contact" >
        <h3>Enter Info</h3>
        <p class="submitted">Your Form Has been Submitted!</p>
        <form id="contactform">
          <p>
            <label>First Name</label>
            <input type="text" id="name" placeholder="First Name">
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" id="company">
          </p>
          <p>
            <label>Email</label>
            <input type="text" placeholder="Email" id="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" placeholder="e.g 111-111-1111" id="phone">
          </p>
          <p>
            <label>Address</label>
            <input type='text' placeholder="Address" id = 'address'>
          </p>
          <p>
            <label>City</label>
            <input type='text' placeholder = "City" id='city'>
          </p>
          <p>
            <label>State</label>
            <input type='text' placeholder = "State" id = 'state'>
          </p>
          <p>
            <label>Zip Code</label>
            <input type='text' placeholder = "Zip" id='zip'>
          </p>
          <p class="full">
            <label>Donation amount</label>
            <input type="number" step="0.01" placeholder="Amount" id="amount"></input>
          </p>
          <p class ="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>

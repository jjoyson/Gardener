<!DOCTYPE html>
<html>
  <head>
    <title>Donor Information</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel = "stylesheet" href="css/style.css">
  </head>
  <body>
    <form action="info.html">
    <button type="submit">Back</button>
    </form>
    <div class="container">
      <h1 class ="donor">Sign Up / Sign In </h1>
      <div class="wrapper animated bounceInLeft">
        <div class="creationed">
        <h3>Report Problems</h3>
        <ol>
          <li>Contact Info 2</li>
          <li>Contact Info 1</li>
        </ol>
      </div>
      <div class="contact" >
        <h3>Enter Info</h3>
        <form id="contactform">
          <p>
            <label>First Name</label>
            <input type="text" id="name" placeholder="First Name">
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" id="company">
          </p>
          <p>
            <label>House/Building Number</label>
            <input type='text' placeholder="House/Building Number" id = 'hbNumber'>
          </p>
          <p>
            <label>Street Name</label>
            <input type='text' placeholder="Street Name" id = 'sName'>
          </p>
          <p>
            <label>City</label>
            <input type='text' placeholder = "City" id='city'>
          </p>
          <p>
            <label>State/Province</label>
            <input type='text' placeholder = "State/Province" id = 'state'>
          </p>
          <p>
            <label>Zip/Postal Code</label>
            <input type='text' placeholder = "Zip/Postal" id='zip'>
          </p>
          <p>
            <label>Check if lender<input type='radio' name='h1' id='sBox'></label>
            <label>Check if borrower<input type='radio' name='h1' id='sBox1'></label>
          </p>
        </form>
        <p>
          <form action="lenderSignedIn.html">
              <button type="submit">Sign Up / Sign In</button>
          </form>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
